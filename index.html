    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration (provided by Canvas environment)
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        window.db = getFirestore(app); // Make db globally accessible
        window.auth = getAuth(app);   // Make auth globally accessible
        window.userId = null;         // Global userId variable

        // Authenticate user
        onAuthStateChanged(window.auth, async (user) => {
            if (user) {
                window.userId = user.uid;
                console.log("Firebase authenticated. User ID:", window.userId);
                document.getElementById('user-id-display').textContent = `„É¶„Éº„Ç∂„ÉºID: ${window.userId}`;
            } else {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(window.auth, initialAuthToken);
                    } else {
                        await signInAnonymously(window.auth);
                    }
                } catch (error) {
                    console.error("Firebase authentication failed:", error);
                }
            }
        });

        window.firebaseInitialized = true; // Flag to indicate Firebase is initialized
    </script>

<script type="module">
    console.log("Script started loading."); // Log for debugging

    // Firebase instances are now globally available via window.db, window.auth, window.userId
    // Ensure they are ready before use.
    let db;
    let auth;
    let userId;

    // Wait for Firebase to be initialized and authenticated
    function waitForFirebase() {
        return new Promise(resolve => {
            const checkInterval = setInterval(() => {
                if (window.firebaseInitialized && window.db && window.auth && window.userId) {
                    db = window.db;
                    auth = window.auth;
                    userId = window.userId;
                    clearInterval(checkInterval);
                    resolve();
                }
            }, 100); // Check every 100ms
        });
    }

    const allTargets = [3, 4, 5, 6, 7, 8, 9, 10];
    let targets = [];
    let currentIndex = 0;
    let currentTarget = null;
    const usedPairs = new Set();

    let currentMode = ''; // 'practice' or 'test'
    let timerInterval = null;
    let startTime = 0;
    let elapsedTime = 0;

    // State for button-based input
    let selectedNum1 = null;
    let selectedNum2 = null;
    let activeInput = 1; // 1 for the first slot, 2 for the second

    // DOM elements for new display slots
    const selectedNum1Display = document.getElementById("selected-num1-display");
    const selectedNum2Display = document.getElementById("selected-num2-display");

    let correctSoundSynth; // Tone.js synthesizer

    // Initialize Tone.js (starts audio context on user interaction)
    window.addEventListener('click', () => {
        if (Tone.context.state !== 'running') {
            Tone.start();
            console.log("AudioContext started.");
        }
    }, { once: true }); // Run once

    // Correct sound setup
    Tone.context.resume().then(() => {
        correctSoundSynth = new Tone.Synth({
            oscillator: { type: "sine" },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.05, release: 0.2 }
        }).toDestination();
    }).catch(e => console.error("Tone.js context resume failed:", e));

    // Utility function to shuffle an array
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Resets the content of both number display slots and the result area
    function resetInputs() {
        selectedNum1 = null;
        selectedNum2 = null;
        activeInput = 1;
        selectedNum1Display.textContent = '';
        selectedNum2Display.textContent = '';
        updateResult(''); // Clear result message and image
    }

    // Attempts to check the answer if both number displays have values
    function tryCheckAnswer() {
        if (selectedNum1 !== null && selectedNum2 !== null) {
            checkAnswer();
        }
    }

    // Handles a number button click
    function handleNumberButtonClick(number) {
        if (activeInput === 1) {
            selectedNum1 = number;
            selectedNum1Display.textContent = number;
            activeInput = 2; // Switch to the second input
        } else if (activeInput === 2) {
            selectedNum2 = number;
            selectedNum2Display.textContent = number;
            activeInput = 1; // Switch back to the first input
        }
        tryCheckAnswer();
    }

    // Handles the clear button click
    function handleClearButtonClick() {
        resetInputs();
    }

    // Updates the question displayed to the user
    async function updateQuestion() {
        // Check if all questions have been cleared
        if (currentIndex >= targets.length) {
            let finalMessage = "";
            if (currentMode === 'practice') {
                finalMessage = "üéâ „Åú„Çì„ÇÇ„Çì„Åõ„ÅÑ„Åã„ÅÑÔºÅ„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅ";
            } else if (currentMode === 'test') {
                stopTimer();
                finalMessage = `ÂÖ®ÂïèÊ≠£Ëß£ÔºÅ\n„ÅÇ„Å™„Åü„ÅÆ„Çø„Ç§„É†: ${formatTime(elapsedTime)}`;
                // Save score to Firestore
                await saveScore(elapsedTime);
            }
            updateResult(finalMessage, 'success');
            document.getElementById('question').textContent = "„Åä„Åó„Åæ„ÅÑ";
            showFireworks(); // Show fireworks when all questions are cleared
            return;
        }

        currentTarget = targets[currentIndex]; // Get the current target number
        document.getElementById('question').textContent = `${currentTarget} „ÅØ „ÅÑ„Åè„Å§ „Å® „ÅÑ„Åè„Å§Ôºü`;
        
        resetInputs(); // Reset for the new question
        usedPairs.clear(); // Clear used pairs for the new question

        // Start timer when the first question appears in test mode
        if (currentMode === 'test' && currentIndex === 0 && !timerInterval) {
            startTimer();
        }
    }

    // Updates the result message displayed to the user
    function updateResult(text, type = '') {
        const result = document.getElementById('result');
        result.innerHTML = ''; // Clear previous content
        result.className = ''; // Reset classes

        if (type === 'success') {
            result.classList.add('correct-feedback');
            result.innerHTML = `
                <img src="hanamaru.png" alt="Ëä±‰∏∏" class="big-circle">
                <div>${text.replace(/\n/g, '<br>')}</div>
            `;
        } else if (type === 'incorrect') {
            result.classList.add('incorrect-feedback');
            result.textContent = text;
        } else if (type === 'info') {
            result.classList.add('info-feedback');
            result.textContent = text;
        } else {
            result.textContent = text; // Default text
        }
    }

    // Checks if the numbers add up to the current target
    function checkAnswer() {
        const a = selectedNum1;
        const b = selectedNum2;

        // Check if the sum is correct
        if (a + b === currentTarget) {
            correctSoundSynth.triggerAttackRelease("C5", "8n"); // Play correct sound
            // Create a unique key for the pair to track used combinations (e.g., "2,3" is same as "3,2")
            const key = [a, b].sort((x, y) => x - y).join(',');
            if (!usedPairs.has(key)) {
                usedPairs.add(key); // Add the new valid pair
                // Calculate remaining combinations
                const totalPairs = Math.floor(currentTarget / 2) + 1;
                const left = totalPairs - usedPairs.size;

                let message = `„Åõ„ÅÑ„Åã„ÅÑÔºÅ ${a} „Å® ${b} „Åß ${currentTarget} „Å´„Å™„Çã„ÇàÔºÅ\n`;
                message += `„ÅÆ„Åì„Çä„ÅÆ„Åè„Åø„ÅÇ„Çè„ÅõÔºö${left}„Åì`;
                updateResult(message, 'success');

                if (left === 0) {
                    // All combinations found, move to the next question
                    message += "\n„Åú„Çì„Å∂„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ„Åå „Åø„Å§„Åã„Å£„Åü„ÇàÔºÅ„Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ„Å∏ÔºÅ";
                    updateResult(message, 'success');
                    currentIndex++;
                    setTimeout(() => {
                        updateQuestion(); // Load next question after a short delay
                    }, 1500); // Increased delay for better user experience
                }
                setTimeout(() => {
                    // Reset inputs only if not all questions are cleared
                    if (currentIndex < targets.length) { 
                        resetInputs(); 
                    }
                }, 1500);
            } else {
                updateResult("„Åù„ÅÆ „Åè„Åø„ÅÇ„Çè„Åõ„ÅØ „ÇÇ„ÅÜ „Åì„Åü„Åà„Åü„Çà„ÄÇ", 'info');
                setTimeout(() => {
                    resetInputs();
                }, 1500);
            }
        } else {
            updateResult("„Å°„Åå„ÅÜ„Çà„ÄÇ„ÇÇ„ÅÜ „ÅÑ„Å°„Å©ÔºÅ", 'incorrect');
            setTimeout(() => {
                resetInputs();
            }, 1500);
        }
    }

    // --- Timer Functions ---
    function formatTime(ms) {
        const totalSeconds = Math.floor(ms / 1000);
        const minutes = Math.floor(totalSeconds / 60);
        const seconds = totalSeconds % 60;
        return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
        startTime = Date.now();
        elapsedTime = 0;
        document.getElementById('timer-display').textContent = '„Çø„Ç§„É†: 00:00';
        timerInterval = setInterval(() => {
            elapsedTime = Date.now() - startTime;
            document.getElementById('timer-display').textContent = `„Çø„Ç§„É†: ${formatTime(elapsedTime)}`;
        }, 1000);
    }

    function stopTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function resetTimer() {
        stopTimer();
        startTime = 0;
        elapsedTime = 0;
        document.getElementById('timer-display').textContent = '„Çø„Ç§„É†: 00:00';
    }

    // --- Screen Management Functions ---
    function showTitleScreen() {
        console.log("Showing Title Screen.");
        document.getElementById('title-screen').classList.remove('hidden');
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('ranking-screen').classList.add('hidden');
        stopTimer(); // Ensure timer is stopped when returning to title
        resetInputs(); // Clear inputs
        document.getElementById('timer-display').classList.add('hidden'); // Hide timer
    }

    function showGameArea() {
        console.log("Showing Game Area.");
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        document.getElementById('ranking-screen').classList.add('hidden');
    }

    function showRankingScreen() {
        console.log("Showing Ranking Screen.");
        document.getElementById('title-screen').classList.add('hidden');
        document.getElementById('game-area').classList.add('hidden');
        document.getElementById('ranking-screen').classList.remove('hidden');
        loadRanking(); // Load and display ranking when showing the screen
    }

    // --- Firebase / Ranking Functions ---
    async function saveScore(timeInMs) {
        await waitForFirebase(); // Ensure Firebase is initialized
        if (!db || !userId) {
            console.error("Firestore or User ID not available for saving score.");
            return;
        }
        try {
            const scoresCollectionRef = collection(db, `artifacts/${window.__app_id}/users/${userId}/test_scores`);
            await addDoc(scoresCollectionRef, {
                elapsedTime: timeInMs,
                formattedTime: formatTime(timeInMs),
                timestamp: Date.now()
            });
            console.log("Score saved successfully!");
        } catch (e) {
            console.error("Error saving score:", e);
        }
    }

    async function loadRanking() {
        await waitForFirebase(); // Ensure Firebase is initialized
        if (!db || !userId) {

    // --- Fireworks Animation ---
    let fireworksCanvas = null;
    let fireworksCtx = null;
    let fireworks = [];
    let animationFrameId = null;

    // Class to represent a firework particle
    class FireworkParticle {
        constructor(x, y, color, speed, angle, size) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.speed = speed;
            this.angle = angle;
            this.size = size;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.alpha = 1;
            this.gravity = 0.05; // Slight gravity effect
            this.friction = 0.97; // Slow down over time
        }

        update() {
            this.vx *= this.friction;
            this.vy *= this.friction;
            this.vy += this.gravity; // Apply gravity

            this.x += this.vx;
            this.y += this.vy;
            this.alpha -= 0.02; // Fade out faster
            this.size *= 0.98; // Shrink slightly
        }

        draw() {
            if (fireworksCtx && this.alpha > 0 && this.size > 0) {
                fireworksCtx.beginPath();
                fireworksCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                fireworksCtx.fillStyle = `rgba(${this.color.r}, ${this.color.g}, ${this.color.b}, ${this.alpha})`;
                fireworksCtx.fill();
            }
        }
    }

    // Function to display fireworks animation
    function showFireworks() {
        // Remove existing canvas if any
        if (fireworksCanvas) {
            fireworksCanvas.remove();
            cancelAnimationFrame(animationFrameId);
            fireworks = [];
        }

        fireworksCanvas = document.createElement('canvas');
        fireworksCanvas.id = 'fireworksCanvas';
        document.body.appendChild(fireworksCanvas);

        fireworksCtx = fireworksCanvas.getContext('2d');
        fireworksCanvas.width = window.innerWidth;
        fireworksCanvas.height = window.innerHeight;

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            if (fireworksCanvas) {
                fireworksCanvas.width = window.innerWidth;
                fireworksCanvas.height = window.innerHeight;
            }
        });

        // Function to create a single firework burst
        function createFirework(x, y) {
            const particleCount = 60 + Math.floor(Math.random() * 40); // More particles
            const color = {
                r: Math.floor(Math.random() * 255),
                g: Math.floor(Math.random() * 255),
                b: Math.floor(Math.random() * 255)
            };
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 2 + Math.random() * 5; // Varied speed
                const size = 3 + Math.random() * 3; // Varied initial size
                fireworks.push(new FireworkParticle(x, y, color, speed, angle, size));
            }
        }

        // Initial burst
        createFirework(fireworksCanvas.width / 2, fireworksCanvas.height / 2);

        // Spawn new fireworks over time
        const spawnInterval = 500; // Interval for new bursts
        let lastSpawnTime = 0;
        let totalBursts = 8; // Total bursts
        let bursts = 0; // Current burst count

        function animateFireworks(currentTime) {
            animationFrameId = requestAnimationFrame(animateFireworks);

            fireworksCtx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
            fireworksCtx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Semi-transparent black for trail effect
            fireworksCtx.fillRect(0, 0, fireworksCanvas.width, fireworksCanvas.height); // Fill with semi-transparent black

            // Generate new fireworks
            if (currentTime - lastSpawnTime > spawnInterval && bursts < totalBursts) {
                const x = Math.random() * fireworksCanvas.width;
                const y = Math.random() * fireworksCanvas.height * 0.8; // Upper 80% of screen
                createFirework(x, y);
                lastSpawnTime = currentTime;
                bursts++;
            }

            // Update and draw fireworks
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const p = fireworks[i];
                p.update();
                p.draw();

                if (p.alpha <= 0 || p.size <= 0.5) {
                    fireworks.splice(i, 1); // Remove transparent or tiny particles
                }
            }
        }

        // Start animation
        animateFireworks(0);

        // Stop fireworks and remove canvas after 5 seconds
        setTimeout(() => {
            cancelAnimationFrame(animationFrameId);
            if (fireworksCanvas) {
                fireworksCanvas.remove();
            }
            fireworks = []; // Clear particle array
        }, 5000); // Display for 5 seconds
    }
